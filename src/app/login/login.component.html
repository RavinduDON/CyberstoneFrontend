<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/user.png" id="icon" alt="User Icon" style="width: 80px; height: 80px"/>
    </div>

    <!-- Login Form -->
    <form #loginform="ngForm">
      <div class="form-group">
        <br>
        <input type="text" id="login" required #username="ngModel"  [class.is-invalid]="username.invalid && username.touched" class="fadeIn second form-control" name="loginUsername" placeholder="Username" [(ngModel)]="loginModel.username">
        <div *ngIf="username.errors && (username.invalid || username.touched)">
          <small class="text-danger" *ngIf="username.errors.required" >Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" required #password="ngModel" pattern=".{8,}" [class.is-invalid]="password.invalid && password.touched" class="fadeIn third form-control" name="loginPassword" placeholder="Password"  [(ngModel)]="loginModel.password">
        <div *ngIf="password.errors && (password.invalid || password.touched)">
          <small class="text-danger" *ngIf="password.errors.required">Password is Required</small><br>
          <small class="text-danger" *ngIf="password.errors.pattern">Password must be grater than or equal 8 characters</small>
        </div>

      </div>
      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br>
      <a routerLink="/signup" class="underlineHover" href="#">Don't have an account?</a>
    </div>

  </div>
</div>
